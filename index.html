<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="body">

  <header class="header-logo">
    <img class="header-logo__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" >
    <a class="header-logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>

  <main class="todo">

    <p>
      <label class="new-task__title" for="new-task">Add Item</label>
    </p>
    <div class="new-task__wrapper">
      <input class="new-task__input todo_input" type="text">
      <button class="button todo__btn-add">Add</button>
    </div>

    <h1 class="todo__title">Todo</h1>
    <ul class="todo__incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input class="checkbox" type='checkbox'>
        <label class="task">Pay Bills</label>
        <input class="todo-tasks__input todo_input" type="text">
        <button class="button btn_edit">Edit</button>
        <button class="button btn_delete">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="incomplete-tasks__item">
        <input class="checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="todo-tasks__input todo_input" type="text" value="Go Shopping" >
        <button class="button btn_edit">Save</button>
        <button class="button btn_delete">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>

    <h3 class="completed-title">Completed</h3>
    <ul class="todo__completed-tasks">
      <li class="completed-tasks__item">
        <input class="checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="todo-tasks__input todo_input" type="text" >
        <button class="button btn_edit">Edit</button>
        <button class="button btn_delete">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>

    </ul>

  </main>

  <script src="app.js"></script>

</body>

</html>
