<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header-logo">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-logo__img">
    <a class="header-logo__img" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
    </header>
  <main class="centered-main-page-el">
    <p>
      <label for="new-task">Add Item</label>
    </p>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn-add">Add</button>
      </div>
  <h1 class="to-do-title">Todo</h1>
  <ul id="incomplete-tasks" class="incomplete-tasks">
    <li>
      <input type='checkbox'>
      <label class="task">Pay Bills</label>
      <input type="text">
      <button class="btn-edit">Edit</button>
      <button class="btn-delete">
        <img src="./remove.svg" alt="">
      </button>
    </li>
    <li class="edit-mode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="btn-edit">Save</button>
      <button class="btn-delete">
        <img src="./remove.svg" alt="">
      </button>
    </li>
  </ul>
  <h3 class="completed-title">Completed</h3>
  <ul id="completed-tasks" class="completed-tasks">
    <li>
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="btn-edit">Edit</button>
      <button class="btn-delete">
        <img src="./remove.svg" alt=""> 
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
