<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
  rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <title>Todo App</title>
</head>
<body>
  <header class="header-logo">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-logo__image">
    <a class="header-logo__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
    </header>
  <main class="main-page">
    <p id="main-page__add-item">
      <label for="new-task">Add Item</label>
    </p>
      <div class="main-page__addNewTask">
        <input id="new-task" class="form-add-new-task" type="text">
        <button>Add</button>
      </div>
  <h1>Todo</h1>
  <ul id="incompleteTasks" class="incomplete-tasks">
    <li class="incomplete-tasks__task">
      <input type='checkbox'>
      <label class="task">Pay Bills</label>
      <input type="text">
      <button class="btn-edit">Edit</button>
      <button class="btn-delete">
        <img src="./remove.svg" alt="">
      </button>
    </li>
    <li class="incomplete-tasks__task__editMode">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="btn-edit">Save</button>
      <button class="btn-delete">
        <img src="./remove.svg" alt="">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks" class="tasks">
    <li>
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="btn-edit">Edit</button>
      <button class="btn-delete">
        <img src="./remove.svg" alt=""> 
      </button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
